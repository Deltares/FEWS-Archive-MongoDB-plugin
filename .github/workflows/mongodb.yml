name: Database
on:
  push:
    branches: [ FEWS-202202NA ]
    paths: 
      - 'archive-database/**'
  pull_request:
    branches: [ FEWS-202202NA ]
    paths: 
      - 'archive-database/**'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: corretto
    - run: mvn -B package --file archive-database/pom.xml
    - uses: actions/upload-artifact@v4
      with:
        name: archive-database
        path: ./archive-database/target/archive-database*.jar
